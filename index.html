<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoFeed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #uploadForm {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feed {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .photo-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .photo-card img {
            width: 100%;
            height: auto;
        }
        .like-button {
            background-color: #f44336;
            margin-top: 10px;
        }
        .comment-section {
            margin-top: 10px;
        }
        .comment-input {
            width: calc(100% - 70px);
        }
        .comment-button {
            width: 60px;
        }
        #carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #carouselContent {
            max-width: 80%;
            max-height: 80%;
        }
        #carouselContent img {
            max-width: 100%;
            max-height: 100%;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>PhotoFeed</h1>
        <form id="uploadForm">
            <input type="text" id="userName" placeholder="Seu nome (opcional)">
            <textarea id="description" placeholder="Descrição da foto (opcional)"></textarea>
            <input type="file" id="photoUpload" accept="image/*" required>
            <button type="submit">Enviar Foto</button>
        </form>
        <div id="feed"></div>
    </div>

    <div id="carousel">
        <span class="close-button">&times;</span>
        <div id="carouselContent"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            // Insira aqui a configuração do seu projeto Firebase
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referência para o nó 'photos' no banco de dados
        const photosRef = database.ref('photos');

        // Função para enviar foto
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value || 'Anônimo';
            const description = document.getElementById('description').value;
            const file = document.getElementById('photoUpload').files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const image = event.target.result;
                    photosRef.push({
                        userName: userName,
                        description: description,
                        image: image,
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        likes: 0
                    });
                };
                reader.readAsDataURL(file);
            }

            this.reset();
        });

        // Função para exibir fotos
        photosRef.on('child_added', function(snapshot) {
            const photo = snapshot.val();
            const photoId = snapshot.key;
            const photoCard = document.createElement('div');
            photoCard.className = 'photo-card';
            photoCard.innerHTML = `
                <img src="${photo.image}" alt="Foto enviada por ${photo.userName}">
                <p><strong>${photo.userName}</strong></p>
                <p>${photo.description}</p>
                <p>Curtidas: <span id="likes-${photoId}">${photo.likes}</span></p>
                <button class="like-button" onclick="likePhoto('${photoId}')">Curtir</button>
                <div class="comment-section">
                    <input type="text" id="comment-${photoId}" class="comment-input" placeholder="Adicione um comentário...">
                    <button onclick="addComment('${photoId}')" class="comment-button">Enviar</button>
                    <div id="comments-${photoId}"></div>
                </div>
            `;
            document.getElementById('feed').prepend(photoCard);

            // Adicionar evento de clique para abrir o carrossel
            photoCard.querySelector('img').addEventListener('click', function() {
                openCarousel(photo);
            });

            // Carregar comentários existentes
            loadComments(photoId);
        });

        // Função para curtir foto
        function likePhoto(photoId) {
            const likesRef = database.ref('photos/' + photoId + '/likes');
            likesRef.transaction(function(currentLikes) {
                return (currentLikes || 0) + 1;
            });
        }

        // Atualizar contagem de curtidas em tempo real
        photosRef.on('child_changed', function(snapshot) {
            const photo = snapshot.val();
            const photoId = snapshot.key;
            document.getElementById(`likes-${photoId}`).textContent = photo.likes;
        });

        // Função para adicionar comentário
        function addComment(photoId) {
            const commentInput = document.getElementById(`comment-${photoId}`);
            const comment = commentInput.value.trim();
            if (comment) {
                database.ref('comments/' + photoId).push({
                    text: comment,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                commentInput.value = '';
            }
        }

        // Função para carregar comentários
        function loadComments(photoId) {
            const commentsRef = database.ref('comments/' + photoId);
            commentsRef.on('child_added', function(snapshot) {
                const comment = snapshot.val();
                const commentElement = document.createElement('p');
                commentElement.textContent = comment.text;
                document.getElementById(`comments-${photoId}`).appendChild(commentElement);
            });
        }

        // Função para abrir o carrossel
        function openCarousel(photo) {
            const carousel = document.getElementById('carousel');
            const carouselContent = document.getElementById('carouselContent');
            carouselContent.innerHTML = `
                <img src="${photo.image}" alt="Foto enviada por ${photo.userName}">
                <p><strong>${photo.userName}</strong></p>
                <p>${photo.description}</p>
            `;
            carousel.style.display = 'flex';
        }

        // Fechar o carrossel
        document.querySelector('.close-button').addEventListener('click', function() {
            document.getElementById('carousel').style.display = 'none';
        });
    </script>
</body>
</html>
