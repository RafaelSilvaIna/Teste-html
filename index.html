<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoFeed v2.0.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <style>
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .side-menu {
            transition: transform 0.3s ease-in-out;
        }
        .photo-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">PhotoFeed</h1>
            <button id="menu-toggle" class="text-gray-600 hover:text-gray-800">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </header>

    <nav id="side-menu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full z-20 side-menu">
        <div class="p-4">
            <h2 class="text-xl font-semibold mb-4">Menu</h2>
            <ul>
                <li><a href="#" class="block py-2 hover:text-blue-600">üìÑ Termos de Uso</a></li>
                <li><a href="#" class="block py-2 hover:text-blue-600">üîí Pol√≠tica de Privacidade</a></li>
                <li><a href="#" class="block py-2 hover:text-blue-600">‚úâÔ∏è Contato</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-20 pb-10">
        <form id="uploadForm" class="mb-8 bg-white shadow-md rounded-lg p-6">
            <input type="text" id="userName" placeholder="Seu nome (opcional)" class="w-full mb-4 p-2 border rounded">
            <textarea id="description" placeholder="Descri√ß√£o da foto (opcional)" class="w-full mb-4 p-2 border rounded"></textarea>
            <input type="file" id="photoUpload" accept="image/*" required class="mb-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Enviar Foto</button>
        </form>

        <div id="categories" class="mb-6 sticky top-16 bg-white p-4 rounded-lg shadow-md z-10">
            <h2 class="text-lg font-semibold mb-2">Categorias</h2>
            <div class="flex space-x-2">
                <button class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200 transition duration-300">Todas</button>
                <button class="px-3 py-1 bg-gray-100 text-gray-800 rounded-full hover:bg-gray-200 transition duration-300">Natureza</button>
                <button class="px-3 py-1 bg-gray-100 text-gray-800 rounded-full hover:bg-gray-200 transition duration-300">Cidade</button>
                <button class="px-3 py-1 bg-gray-100 text-gray-800 rounded-full hover:bg-gray-200 transition duration-300">Pessoas</button>
            </div>
        </div>

        <div id="feed" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </main>

    <div id="photo-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden modal">
        <div class="relative w-full max-w-4xl">
            <button id="close-modal" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
            <div id="photo-carousel" class="glider">
                <!-- Fotos ser√£o inseridas aqui dinamicamente -->
            </div>
            <button class="glider-prev absolute left-4 top-1/2 transform -translate-y-1/2 text-white">&lt;</button>
            <button class="glider-next absolute right-4 top-1/2 transform -translate-y-1/2 text-white">&gt;</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            // Insira aqui a configura√ß√£o do seu projeto Firebase
            apiKey: "AIzaSyD4FmKe7ei-mcKH4flhnXq9TtwmxfUeq5k",
  authDomain: "b-code-881b2.firebaseapp.com",
  databaseURL: "https://b-code-881b2-default-rtdb.firebaseio.com",
  projectId: "b-code-881b2",
  storageBucket: "b-code-881b2.firebasestorage.app",
  messagingSenderId: "199379425544",
  appId: "1:199379425544:web:2e9ac129c58ca9ee37b4bd",
  measurementId: "G-9FEKL6WX7C"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Refer√™ncia para o n√≥ 'photos' no banco de dados
        const photosRef = database.ref('photos');

        // Inicializar √≠cones Lucide
        lucide.createIcons();

        // Fun√ß√£o para enviar foto
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value || 'An√¥nimo';
            const description = document.getElementById('description').value;
            const file = document.getElementById('photoUpload').files[0];

            if (file) {
                NProgress.start();
                const reader = new FileReader();
                reader.onload = function(event) {
                    const image = event.target.result;
                    photosRef.push({
                        userName: userName,
                        description: description,
                        image: image,
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        likes: 0
                    }).then(() => {
                        NProgress.done();
                        anime({
                            targets: '#uploadForm',
                            backgroundColor: ['#4CAF50', '#ffffff'],
                            duration: 1000,
                            easing: 'easeOutQuad'
                        });
                    });
                };
                reader.readAsDataURL(file);
            }

            this.reset();
        });

        // Fun√ß√£o para exibir fotos
        photosRef.on('child_added', function(snapshot) {
            const photo = snapshot.val();
            const photoId = snapshot.key;
            const photoCard = document.createElement('div');
            photoCard.className = 'photo-card bg-white rounded-lg shadow-md overflow-hidden';
            photoCard.innerHTML = `
                <img src="${photo.image}" alt="Foto enviada por ${photo.userName}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <p class="font-bold">${photo.userName}</p>
                    <p class="text-sm text-gray-600">${photo.description}</p>
                    <div class="mt-2 flex items-center justify-between">
                        <button class="like-button flex items-center text-gray-600 hover:text-red-500 transition duration-300" onclick="likePhoto('${photoId}')">
                            <i data-lucide="heart" class="mr-1"></i>
                            <span id="likes-${photoId}">${photo.likes}</span>
                        </button>
                        <button class="comment-button flex items-center text-gray-600 hover:text-blue-500 transition duration-300" onclick="toggleComments('${photoId}')">
                            <i data-lucide="message-circle" class="mr-1"></i>
                            Coment√°rios
                        </button>
                    </div>
                </div>
                <div id="comments-${photoId}" class="hidden p-4 bg-gray-100">
                    <input type="text" id="comment-input-${photoId}" placeholder="Adicione um coment√°rio..." class="w-full p-2 border rounded">
                    <button onclick="addComment('${photoId}')" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Enviar</button>
                    <div id="comments-list-${photoId}" class="mt-4"></div>
                </div>
            `;
            document.getElementById('feed').prepend(photoCard);

            // Adicionar foto ao carrossel
            const carouselSlide = document.createElement('div');
            carouselSlide.className = 'glider-slide';
            carouselSlide.innerHTML = `
                <img src="${photo.image}" alt="Foto enviada por ${photo.userName}" class="w-full h-auto">
                <div class="p-4 bg-white bg-opacity-75">
                    <p class="font-bold">${photo.userName}</p>
                    <p>${photo.description}</p>
                </div>
            `;
            document.getElementById('photo-carousel').appendChild(carouselSlide);

            // Atualizar o Glider
            if (window.photoGlider) {
                window.photoGlider.refresh(true);
            } else {
                window.photoGlider = new Glider(document.getElementById('photo-carousel'), {
                    slidesToShow: 1,
                    dots: '#dots',
                    draggable: true,
                    arrows: {
                        prev: '.glider-prev',
                        next: '.glider-next'
                    }
                });
            }

            // Adicionar evento de clique para abrir o carrossel
            photoCard.querySelector('img').addEventListener('click', function() {
                openCarousel(photoId);
            });

            // Inicializar √≠cones Lucide para o novo card
            lucide.createIcons();

            // Carregar coment√°rios existentes
            loadComments(photoId);
        });

        // Fun√ß√£o para curtir foto
        function likePhoto(photoId) {
            const likesRef = database.ref('photos/' + photoId + '/likes');
            likesRef.transaction(function(currentLikes) {
                return (currentLikes || 0) + 1;
            }).then(() => {
                anime({
                    targets: `#likes-${photoId}`,
                    scale: [1, 1.5, 1],
                    duration: 300,
                    easing: 'easeInOutQuad'
                });
            });
        }

        // Atualizar contagem de curtidas em tempo real
        photosRef.on('child_changed', function(snapshot) {
            const photo = snapshot.val();
            const photoId = snapshot.key;
            document.getElementById(`likes-${photoId}`).textContent = photo.likes;
        });

        // Fun√ß√£o para adicionar coment√°rio
        function addComment(photoId) {
            const commentInput = document.getElementById(`comment-input-${photoId}`);
            const comment = commentInput.value.trim();
            if (comment) {
                database.ref('comments/' + photoId).push({
                    text: comment,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    commentInput.value = '';
                    anime({
                        targets: commentInput,
                        backgroundColor: ['#4CAF50', '#ffffff'],
                        duration: 1000,
                        easing: 'easeOutQuad'
                    });
                });
            }
        }

        // Fun√ß√£o para carregar coment√°rios
        function loadComments(photoId) {
            const commentsRef = database.ref('comments/' + photoId);
            commentsRef.on('child_added', function(snapshot) {
                const comment = snapshot.val();
                const commentElement = document.createElement('p');
                commentElement.textContent = comment.text;
                commentElement.className = 'mb-2 text-sm';
                document.getElementById(`comments-list-${photoId}`).appendChild(commentElement);
            });
        }

        // Fun√ß√£o para alternar a visibilidade dos coment√°rios
        function toggleComments(photoId) {
            const commentsSection = document.getElementById(`comments-${photoId}`);
            commentsSection.classList.toggle('hidden');
        }

        // Fun√ß√£o para abrir o carrossel
        function openCarousel(photoId) {
            const modal = document.getElementById('photo-modal');
            modal.classList.remove('hidden');
            window.photoGlider.scrollItem(Array.from(window.photoGlider.slides).findIndex(slide => slide.dataset.photoId === photoId));
        }

        // L√≥gica para fechar o modal de visualiza√ß√£o de fotos
        const modal = document.getElementById('photo-modal');
        const closeButton = document.getElementById('close-modal');

        closeButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        });

        // L√≥gica para o menu lateral
        const menuToggle = document.getElementById('menu-toggle');
        const sideMenu = document.getElementById('side-menu');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('-translate-x-full');
        });

        // Fechar o menu ao clicar fora dele
        document.addEventListener('click', (event) => {
            if (!sideMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                sideMenu.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
