<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Simples</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #218838;
}

#mensagem {
    margin-top: 20px;
    font-size: 18px;
    color: #28a745;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Minha Interface</h1>
        <button id="botao">Clique Aqui</button>
        <p id="mensagem"></p>
    </div>
    <script>
        document.getElementById('botao').addEventListener('click', function() {
    document.getElementById('mensagem').textContent = 'Você clicou no botão!';
});
    </script>
</body>
</html>
