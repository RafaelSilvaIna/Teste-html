<body>
  
  <div class='layout_login'>

  <form class="login_form" method="POST" autocomplete="on">
    <input type="hidden" name="csrfmiddlewaretoken" value="fltJoLsUCCAMRzz7n0sDwtiB4CcXodSumR6k51qU23mAThS4Ez26LFx3eE1hVhh1">
    <div>
      <div class="login_form_header">

        <div class="login_form_header__title">

        <div class="form-group">
          <label for="id_codigo" class="login_form_label">
            Instituição
          </label>
          <div class="login_form_input_wrap">
            <input type="text" name="codigo" id="codigoInstituicao" class="login_form_input" placeholder="Digite o código da instituição..." maxlength="50" required>
          </div>

      <div class="form-group">
        <label for="id_login" class="login_form_label">
          Login
        </label>
        <div class="login_form_input_wrap">
          <input type="text" name="login" class="login_form_input" placeholder="Digite seu login..." autocomplete="username" required id="id_login">
          <script>
            if (localStorage.ultimaInstituicao) {
              document.querySelector('#codigoInstituicao').value = localStorage.ultimaInstituicao
              document.querySelector('#id_login').focus()
            }
          </script>
        </div>
        
      </div>

      <div class="form-group">
        <label for="id_senha" class="login_form_label">
          Senha
        </label>

        <div class="login_form_input_wrap">
          <input type="password" name="senha" class="login_form_input" placeholder="Digite sua senha..." required id="id_senha">
        </div>

        

        
      </div>

      <!-- ***************************************************** -->

      

      <div class="login_form_button__wrap">
        <button

          data-cy="botao-login"

          Entrar
        </button>

        <button
          class="login_form_button__link"
          onclick="abreLink(event);"

        </button>

  <script src="https://cdn.siga.activesoft.com.br/siga-producao/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.siga.activesoft.com.br/siga-producao/bootstrap.bundle.min.js"></script>

  
  

  <script type="text/javascript">
    const campoInstituicao = document.querySelector('#codigoInstituicao')
    const loginForm = document.querySelector('.login_form')

    loginForm.addEventListener('submit', () => {
      if (campoInstituicao) {
        localStorage.setItem('ultimaInstituicao', String(campoInstituicao.value).toUpperCase())
      }
    })
  </script>

  <script type="text/javascript">
    $(document).ready(function () {
      var sigla_unidade = ''
      var usuario = ''

      if (sigla_unidade) {
        $('#codigoInstituicao').val(sigla_unidade)
      }

      if (usuario) {
        $('#id_login').val(usuario)
      }

      if (sigla_unidade && usuario) {
        $('#id_senha').focus()
      }

      var sigla_unidade = ''

      var ensino_superior = '' == 'True'
      var inscricao_eventos_exibe_link_externo = '' == 'True'
      var inscricao_eventos_link_externo_hash = ''
      var acervo_biblioteca_exibe_link_externo = '' == 'True'

      if (sigla_unidade && ensino_superior && inscricao_eventos_exibe_link_externo) {
        $('#inscricao_eventos_exibe_link_externo')[0].href = `https://app2.activesoft.com.br/sistema/loginDiretoInscricaoEvento.asp?p=${sigla_unidade}&h=${inscricao_eventos_link_externo_hash}`
      }

      if (sigla_unidade && ensino_superior && acervo_biblioteca_exibe_link_externo) {
        $('#acervo_biblioteca_exibe_link_externo')[0].href = `http://app2.activesoft.com.br/sistema/entrar.asp?p=${sigla_unidade}&AcessoAnonimo=1`
      }
    })

    document.addEventListener('DOMContentLoaded', function () {
      window.localStorage.removeItem('alunoAvaliacaoPendente@Sigaweb')
      window.localStorage.removeItem('avisoBloqueio')
      window.localStorage.removeItem('pesquisaNPS')
    })

    function abreLink (event) {
      event.preventDefault()
      const instituicaoDoCampo = document.getElementById("codigoInstituicao")?.value
      const instituicaoDoParametro = Object.fromEntries(new URLSearchParams(window.location.search).entries())?.instituicao
      const instituicaoParaRecuperacao = instituicaoDoCampo || instituicaoDoParametro

      if (!instituicaoParaRecuperacao ) {
        alert('O campo instituição é necessário para o processo de recuperar senha')
        return
      }
      window.location.href = "/recuperar_senha/?instituicao=" + instituicaoParaRecuperacao
    }

    function abreLinkFilantropia (event) {
      event.preventDefault()
      const instituicaoDoCampo = document.getElementById("codigoInstituicao")?.value
      const instituicaoDoParametro = Object.fromEntries(new URLSearchParams(window.location.search).entries())?.instituicao
      const instituicaoParaRecuperacao = instituicaoDoCampo || instituicaoDoParametro

      if (!instituicaoParaRecuperacao) {
        alert('O campo instituição é necessário para o processo de recuperar senha')
        return
      }
      window.location.href = "/cadastrar_filantropia?instituicao=" + instituicaoParaRecuperacao
    }
    function abreLinkFichaInscricao (event) {
      event.preventDefault()
      if (document.getElementById("id_codigo").value == '') {
        alert('O campo instituição é necessário para o processo inscricao')
        return
      }

      var matricula_online_rota_sigaweb = '' == 'True'

      if (matricula_online_rota_sigaweb) {
        window.location.href = "/ficha_inscricao_novatos?instituicao=" + document.getElementById("id_codigo").value
      } else {
        window.open("http://app2.activesoft.com.br/sistema/entrar.asp?p=" + document.getElementById("id_codigo").value + "&Reserva=1", "_self")
      }
    }
  </script>
