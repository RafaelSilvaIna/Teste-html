<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API - Hello World</title>
</head>
<body>
    <h1>Consumindo a API "Hello World"</h1>
    <button id="fetchData">Buscar Mensagem</button>
    <p id="response"></p>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            try {
                // Substitua pelo IP da sua m√°quina
                const response = await fetch('http://10.0.0.109:5000/');
                const data = await response.json();
                
                // Exibindo a resposta da API
                document.getElementById('response').innerText = 
                    `Mensagem: ${data.message} \nIP: ${data.ip}`;
            } catch (error) {
                document.getElementById('response').innerText = 'Erro ao conectar com a API.';
                console.error('Erro:', error);
            }
        });
    </script>
</body>
</html>
