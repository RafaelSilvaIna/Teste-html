<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação com Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #ccc;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Autenticação com Firebase</h1>

    <!-- Formulário de Registro -->
    <h2>Registrar</h2>
    <input type="email" id="register-email" placeholder="Digite seu email" />
    <input type="password" id="register-password" placeholder="Digite sua senha" />
    <button onclick="registerUser()">Registrar</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Digite seu email" />
    <input type="password" id="login-password" placeholder="Digite sua senha" />
    <button onclick="loginUser()">Login</button>

    <h2>Verificar Token</h2>
    <button onclick="verifyToken()">Verificar Login</button>

    <h2>Logout</h2>
    <button onclick="logoutUser()">Deslogar</button>

    <div id="response" class="message"></div>

    <script>
        const apiUrl = 'ttps://crispy-capybara-g47jvx64x9rv2w97j-3000.app.github.dev';

        // Função para registrar o usuário
        async function registerUser() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (!email || !password) {
                showResponse('Por favor, preencha todos os campos.');
                return;
            }

            const response = await fetch(`${apiUrl}/signup`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.json();
            showResponse(result.message || result.error);
        }

        // Função para fazer login
        async function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showResponse('Por favor, preencha todos os campos.');
                return;
            }

            const response = await fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.json();
            if (result.token) {
                localStorage.setItem('token', result.token);
                showResponse('Login bem-sucedido!');
            } else {
                showResponse(result.message || result.error);
            }
        }

        // Função para verificar o token
        async function verifyToken() {
            const token = localStorage.getItem('token');
            if (!token) {
                showResponse('Você não está logado.');
                return;
            }

            const response = await fetch(`${apiUrl}/verify-token`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });

            const result = await response.json();
            showResponse(result.message || result.error);
        }

        // Função para deslogar o usuário
        async function logoutUser() {
            localStorage.removeItem('token');
            showResponse('Deslogado com sucesso!');
        }

        // Função para mostrar as respostas
        function showResponse(message) {
            const responseElement = document.getElementById('response');
            responseElement.textContent = message;
        }
    </script>

</body>
</html>
