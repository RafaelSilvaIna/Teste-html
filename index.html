<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API - Hello World</title>
</head>
<body>
    <h1>Consumindo a API "Hello World"</h1>
    <button id="fetchData">Buscar Mensagem</button>
    <p id="response"></p>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            try {
                // Faz a requisição para a API local
                const response = await fetch('http://localhost:3000/');
                const data = await response.text();
                
                // Exibe a resposta no parágrafo
                document.getElementById('response').innerText = data;
            } catch (error) {
                document.getElementById('response').innerText = 'Erro ao conectar com a API.';
                console.error('Erro:', error);
            }
        });
    </script>
</body>
</html>
