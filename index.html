<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do UsuÃ¡rio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .banner {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border: 4px solid white;
            margin-top: -75px;
        }
        .animated-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <!-- Banner PersonalizÃ¡vel -->
        <div class="banner rounded-t-lg" :style="{ backgroundImage: `url(${userProfile.banner})` }"></div>
        
        <!-- Foto de Perfil DinÃ¢mica -->
        <div class="flex justify-center">
            <img :src="userProfile.profilePic" :alt="userProfile.name" class="profile-pic rounded-full object-cover">
        </div>
        
        <!-- Nome e Status -->
        <div class="text-center mt-4">
            <h1 class="text-3xl font-bold" :style="{ color: userProfile.colors.name }">{{ userProfile.name }}</h1>
            <p class="text-lg text-gray-600">{{ userProfile.status }}</p>
        </div>
        
        <!-- DescriÃ§Ã£o/Bio CustomizÃ¡vel -->
        <div class="mt-4 p-4 bg-white rounded-lg shadow" v-html="userProfile.bio"></div>
        
        <!-- Links e BotÃµes Personalizados -->
        <div class="mt-4 flex justify-center space-x-4">
            <a v-for="link in userProfile.links" :key="link.url" :href="link.url" 
               class="px-4 py-2 rounded-full" :style="{ backgroundColor: link.color, color: 'white' }">
                {{ link.text }}
            </a>
        </div>
        
        <!-- SeÃ§Ãµes ReordenÃ¡veis -->
        <div v-for="section in userProfile.sections" :key="section.title" class="mt-4 p-4 bg-white rounded-lg shadow">
            <h2 class="text-xl font-bold mb-2">{{ section.title }}</h2>
            <p>{{ section.content }}</p>
        </div>
        
        <!-- Badges -->
        <div class="mt-4 flex justify-center space-x-2">
            <span v-for="badge in userProfile.badges" :key="badge" 
                  class="px-2 py-1 bg-blue-500 text-white rounded-full text-sm">
                {{ badge }}
            </span>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                userProfile: {
                    name: 'JoÃ£o Silva',
                    banner: 'https://source.unsplash.com/random/1000x200',
                    profilePic: 'https://source.unsplash.com/random/150x150',
                    status: 'Online',
                    bio: '<strong>OlÃ¡!</strong> Sou um desenvolvedor apaixonado por tecnologia. ðŸš€',
                    colors: {
                        name: '#4a5568',
                        background: '#f7fafc'
                    },
                    links: [
                        { text: 'GitHub', url: '#', color: '#333' },
                        { text: 'LinkedIn', url: '#', color: '#0077b5' },
                        { text: 'Twitter', url: '#', color: '#1da1f2' }
                    ],
                    sections: [
                        { title: 'Projetos', content: 'Projeto A, Projeto B, Projeto C' },
                        { title: 'Habilidades', content: 'JavaScript, Vue.js, Node.js' }
                    ],
                    badges: ['Desenvolvedor', 'Designer', 'Inovador']
                }
            }
        });
    </script>
</body>
</html>
