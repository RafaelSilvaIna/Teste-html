
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Amor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }
        h1 {
            color: #ff4b6a;
            margin-bottom: 1.5rem;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff4b6a;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff4b6a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff2a4d;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4b6a;
        }
        #message {
            margin-top: 20px;
            font-style: italic;
            color: #333;
        }
        #hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="hearts"></div>
    <div class="container">
        <h1>Calculadora do Amor</h1>
        <input type="text" id="name1" placeholder="Nome da primeira pessoa">
        <input type="text" id="name2" placeholder="Nome da segunda pessoa">
        <button onclick="calculateLove()">Calcular Amor</button>
        <div id="result"></div>
        <div id="message"></div>
    </div>

    <script>
        // Configuração da cena 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('hearts').appendChild(renderer.domElement);

        // Criação de corações 3D
        const heartShape = new THREE.Shape();
        const x = 0, y = 0;
        heartShape.moveTo(x + 5, y + 5);
        heartShape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
        heartShape.bezierCurveTo(x - 6, y, x - 6, y + 7, x - 6, y + 7);
        heartShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
        heartShape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
        heartShape.bezierCurveTo(x + 16, y + 7, x + 16, y, x + 10, y);
        heartShape.bezierCurveTo(x + 7, y, x + 5, y + 5, x + 5, y + 5);

        const geometry = new THREE.ShapeGeometry(heartShape);
        const material = new THREE.MeshBasicMaterial({ color: 0xff4b6a });

        const hearts = [];
        for (let i = 0; i < 50; i++) {
            const heart = new THREE.Mesh(geometry, material);
            heart.position.set(
                Math.random() * 200 - 100,
                Math.random() * 200 - 100,
                Math.random() * 200 - 100
            );
            heart.rotation.x = Math.random() * Math.PI;
            heart.rotation.y = Math.random() * Math.PI;
            heart.scale.set(0.1, 0.1, 0.1);
            scene.add(heart);
            hearts.push(heart);
        }

        camera.position.z = 100;

        // Animação dos corações
        function animate() {
            requestAnimationFrame(animate);
            hearts.forEach(heart => {
                heart.rotation.x += 0.01;
                heart.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }
        animate();

        function calculateLove() {
            const name1 = document.getElementById('name1').value.toLowerCase();
            const name2 = document.getElementById('name2').value.toLowerCase();
            
            if (name1 && name2) {
                let lovePercentage = Math.floor(Math.random() * 101);
                
                // Garantir 100% se os nomes forem iguais (caso especial)
                if (name1 === name2) {
                    lovePercentage = 100;
                }

                const resultElement = document.getElementById('result');
                const messageElement = document.getElementById('message');

                resultElement.innerHTML = `${lovePercentage}% de Amor`;
                resultElement.style.fontSize = '36px';
                resultElement.style.color = '#ff4b6a';

                if (lovePercentage === 100) {
                    messageElement.innerHTML = "Parabéns! Vocês são almas gêmeas destinadas a um amor eterno. Cada momento juntos é uma celebração da perfeição do seu amor. Que sua jornada seja repleta de felicidade, compreensão e uma conexão que transcende o tempo.";
                    celebrateLove();
                } else {
                    messageElement.innerHTML = "";
                }

                // Animação do resultado
                let current = 0;
                const timer = setInterval(() => {
                    if (current < lovePercentage) {
                        current++;
                        resultElement.innerHTML = `${current}% de Amor`;
                    } else {
                        clearInterval(timer);
                    }
                }, 20);
            }
        }

        function celebrateLove() {
            // Aumentar a quantidade de corações
            for (let i = 0; i < 100; i++) {
                const heart = new THREE.Mesh(geometry, material);
                heart.position.set(
                    Math.random() * 400 - 200,
                    Math.random() * 400 - 200,
                    Math.random() * 400 - 200
                );
                heart.rotation.x = Math.random() * Math.PI;
                heart.rotation.y = Math.random() * Math.PI;
                heart.scale.set(0.1, 0.1, 0.1);
                scene.add(heart);
                hearts.push(heart);
            }

            // Animação de explosão de corações
            hearts.forEach(heart => {
                const targetScale = 0.2 + Math.random() * 0.3;
                const duration = 1000 + Math.random() * 2000;
                animateScale(heart, targetScale, duration);
            });
        }

        function animateScale(object, targetScale, duration) {
            const startScale = object.scale.x;
            const startTime = Date.now();

            function update() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const currentScale = startScale + (targetScale - startScale) * progress;
                object.scale.set(currentScale, currentScale, currentScale);

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            update();
        }

        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
