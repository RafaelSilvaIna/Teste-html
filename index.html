<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 3D em HTML</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Jogo 3D em HTML</div>
    <div id="controls">
        Controles:<br>
        WASD ou Setas - Mover<br>
        Espaço - Pular<br>
        Mouse - Olhar ao redor
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuração básica
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Cor do céu
        
        // Câmera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 0); // Altura de uma pessoa
        
        // Renderizador
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Controles
        const moveSpeed = 0.15;
        const jumpForce = 0.15;
        const gravity = 0.006;
        
        // Estado do jogador
        const player = {
            position: camera.position,
            velocity: new THREE.Vector3(0, 0, 0),
            onGround: false,
            direction: new THREE.Vector3(),
            rotation: new THREE.Euler(0, 0, 0, 'YXZ')
        };
        
        // Teclas pressionadas
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            jump: false
        };
        
        // Iluminação
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);
        
        // Criando o chão
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x228B22, 
            side: THREE.DoubleSide 
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = Math.PI / 2;
        ground.position.y = 0;
        scene.add(ground);
        
        // Criando obstáculos e decorações
        function createCube(x, y, z, color, size = 1) {
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshStandardMaterial({ color: color });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);
            return cube;
        }
        
        // Criar cubos coloridos espalhados pelo cenário
        for (let i = 0; i < 30; i++) {
            const x = Math.random() * 50 - 25;
            const z = Math.random() * 50 - 25;
            const size = Math.random() * 2 + 0.5;
            const y = size / 2;
            const color = Math.random() * 0xffffff;
            createCube(x, y, z, color, size);
        }
        
        // Criar algumas árvores simples
        function createTree(x, z) {
            // Tronco
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, 1, z);
            scene.add(trunk);
            
            // Copa
            const topGeometry = new THREE.ConeGeometry(1, 2, 8);
            const topMaterial = new THREE.MeshStandardMaterial({ color: 0x006400 });
            const top = new THREE.Mesh(topGeometry, topMaterial);
            top.position.set(x, 3, z);
            scene.add(top);
        }
        
        // Criar algumas árvores aleatórias
        for (let i = 0; i < 15; i++) {
            const x = Math.random() * 60 - 30;
            const z = Math.random() * 60 - 30;
            // Evitar árvores muito perto do centro onde o jogador começa
            if (Math.abs(x) > 5 || Math.abs(z) > 5) {
                createTree(x, z);
            }
        }
        
        // Eventos de teclado
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    keys.forward = true;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    keys.backward = true;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    keys.left = true;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    keys.right = true;
                    break;
                case 'Space':
                    keys.jump = true;
                    break;
            }
        });
        
        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    keys.forward = false;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    keys.backward = false;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    keys.left = false;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    keys.right = false;
                    break;
                case 'Space':
                    keys.jump = false;
                    break;
            }
        });
        
        // Controle de mouse
        let mouseCaptured = false;
        
        document.addEventListener('click', () => {
            if (!mouseCaptured) {
                renderer.domElement.requestPointerLock();
                mouseCaptured = true;
            }
        });
        
        document.addEventListener('pointerlockchange', () => {
            mouseCaptured = document.pointerLockElement === renderer.domElement;
        });
        
        document.addEventListener('mousemove', (event) => {
            if (mouseCaptured) {
                const movementX = event.movementX || 0;
                const movementY = event.movementY || 0;
                
                player.rotation.y -= movementX * 0.002;
                player.rotation.x -= movementY * 0.002;
                
                // Limitar a rotação vertical para evitar flip
                player.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, player.rotation.x));
                
                // Aplicar rotação à câmera
                camera.rotation.set(player.rotation.x, player.rotation.y, 0);
            }
        });
        
        // Redimensionar
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Loop de jogo
        function animate() {
            requestAnimationFrame(animate);
            
            // Movimentação
            const direction = new THREE.Vector3();
            
            // Avançar/retroceder
            if (keys.forward) {
                direction.z = -1;
            } else if (keys.backward) {
                direction.z = 1;
            }
            
            // Esquerda/direita
            if (keys.left) {
                direction.x = -1;
            } else if (keys.right) {
                direction.x = 1;
            }
            
            // Normaliza para evitar movimento diagonal mais rápido
            if (direction.length() > 0) {
                direction.normalize();
            }
            
            // Converte a direção de acordo com a rotação da câmera
            direction.applyEuler(new THREE.Euler(0, player.rotation.y, 0));
            
            // Movimento horizontal
            player.position.x += direction.x * moveSpeed;
            player.position.z += direction.z * moveSpeed;
            
            // Gravidade e pulo
            player.velocity.y -= gravity;
            
            // Verifica se está no chão
            if (player.position.y <= 1.6) {
                player.onGround = true;
                player.position.y = 1.6;
                player.velocity.y = 0;
            }
            
            // Pular
            if (keys.jump && player.onGround) {
                player.velocity.y = jumpForce;
                player.onGround = false;
            }
            
            // Aplica velocidade vertical
            player.position.y += player.velocity.y;
            
            // Renderiza a cena
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
