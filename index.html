<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .status-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }
        .status-item p {
            font-size: 18px;
            margin: 10px 0;
        }
        .status-item button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .status-item button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Status do Sistema</h1>

    <div class="status-container">
        <div class="status-item" id="servidor">
            <h2>Servidor</h2>
            <p id="servidor-status">Carregando...</p>
            <button onclick="alterarStatus('servidor')">Alterar Status</button>
        </div>
        <div class="status-item" id="hospedagem">
            <h2>Hospedagem</h2>
            <p id="hospedagem-status">Carregando...</p>
            <button onclick="alterarStatus('hospedagem')">Alterar Status</button>
        </div>
        <div class="status-item" id="api">
            <h2>API</h2>
            <p id="api-status">Carregando...</p>
            <button onclick="alterarStatus('api')">Alterar Status</button>
        </div>
    </div>

    <script>
        // Função para buscar o status atual
        function fetchStatus() {
            fetch('https://apistatus.vercel.app/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('servidor-status').textContent = data.servidor;
                    document.getElementById('hospedagem-status').textContent = data.hospedagem;
                    document.getElementById('api-status').textContent = data.api;
                })
                .catch(error => console.error('Erro ao buscar status:', error));
        }

        // Função para alterar o status
        function alterarStatus(service) {
            const statusAtual = document.getElementById(`${service}-status`).textContent;
            const novoStatus = statusAtual === 'funcionando' ? 'indisponível' : 'funcionando';
            const data = { status: novoStatus };

            fetch(`http://127.0.0.1:5000/status/${service}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById(`${service}-status`).textContent = data[service];
            })
            .catch(error => console.error('Erro ao alterar status:', error));
        }

        // Carregar status ao carregar a página
        window.onload = fetchStatus;
    </script>

</body>
</html>
