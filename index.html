<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoFeed v2.0.0</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js/glider.min.css" />
    <style>
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar.closed {
            transform: translateX(-100%);
        }
        @media (min-width: 768px) {
            .sidebar.closed {
                transform: translateX(0);
            }
        }
        .infinite-scroll-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar closed fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 shadow-lg transform md:relative md:translate-x-0">
            <div class="p-4">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">PhotoFeed</h2>
                <nav>
                    <ul class="space-y-2">
                        <li>
                            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-200 dark:hover:bg-gray-700" onclick="showPage('feed')">
                                <i data-lucide="image" class="inline-block mr-2"></i> Fotos
                            </a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-200 dark:hover:bg-gray-700" onclick="showPage('videos')">
                                <i data-lucide="video" class="inline-block mr-2"></i> Vídeos
                            </a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-200 dark:hover:bg-gray-700" onclick="showPage('profile')">
                                <i data-lucide="user" class="inline-block mr-2"></i> Perfil
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-4">
            <header class="flex justify-between items-center mb-8">
                <button id="sidebarToggle" class="md:hidden p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">PhotoFeed</h1>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                        <i data-lucide="sun" class="hidden dark:block"></i>
                        <i data-lucide="moon" class="block dark:hidden"></i>
                    </button>
                    <button id="uploadButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                        <i data-lucide="upload" class="inline-block mr-2"></i>
                        Enviar Foto
                    </button>
                </div>
            </header>

            <!-- Feed Page -->
            <div id="feedPage" class="page">
                <form id="uploadForm" class="mb-8 hidden">
                    <div class="space-y-4">
                        <input type="text" id="userName" placeholder="Seu nome (opcional)" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700">
                        <textarea id="description" placeholder="Descrição da foto (opcional)" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700"></textarea>
                        <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer">
                            <p>Arraste e solte uma imagem aqui ou clique para selecionar</p>
                            <input type="file" id="photoUpload" accept="image/*" required class="hidden">
                        </div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            <i data-lucide="send" class="inline-block mr-2"></i>
                            Enviar
                        </button>
                    </div>
                </form>

                <div id="feed" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
                <div id="infiniteScrollLoader" class="infinite-scroll-loader hidden">
                    <i data-lucide="loader" class="animate-spin"></i>
                </div>
            </div>

            <!-- Videos Page -->
            <div id="videosPage" class="page hidden">
                <h2 class="text-2xl font-bold mb-4">Vídeos</h2>
                <p>Conteúdo da página de vídeos em desenvolvimento.</p>
            </div>

            <!-- Profile Page -->
            <div id="profilePage" class="page hidden">
                <h2 class="text-2xl font-bold mb-4">Perfil</h2>
                <p>Conteúdo da página de perfil em desenvolvimento.</p>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="relative w-full h-full max-w-4xl">
            <button id="closeModal" class="absolute top-4 right-4 text-white">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
            <div id="carousel" class="glider h-full"></div>
            <button id="prevSlide" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white">
                <i data-lucide="chevron-left" class="w-8 h-8"></i>
            </button>
            <button id="nextSlide" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white">
                <i data-lucide="chevron-right" class="w-8 h-8"></i>
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js/glider.min.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            // Insira aqui a configuração do seu projeto Firebase
            apiKey: "AIzaSyD4FmKe7ei-mcKH4flhnXq9TtwmxfUeq5k",
  authDomain: "b-code-881b2.firebaseapp.com",
  databaseURL: "https://b-code-881b2-default-rtdb.firebaseio.com",
  projectId: "b-code-881b2",
  storageBucket: "b-code-881b2.firebasestorage.app",
  messagingSenderId: "199379425544",
  appId: "1:199379425544:web:2e9ac129c58ca9ee37b4bd",
  measurementId: "G-9FEKL6WX7C"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referência para o nó 'photos' no banco de dados
        const photosRef = database.ref('photos');

        // Inicializar ícones Lucide
        lucide.createIcons();

        // Toggle do tema claro/escuro
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', toggleTheme);

        // Carregar tema salvo
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        // Toggle do sidebar
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebar.classList.toggle('closed');
        });

        // Navegação entre páginas
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(`${pageId}Page`).classList.remove('hidden');
            if (window.innerWidth < 768) {
                sidebar.classList.remove('open');
                sidebar.classList.add('closed');
            }
        }

        // Toggle do formulário de upload
        const uploadButton = document.getElementById('uploadButton');
        const uploadForm = document.getElementById('uploadForm');
        uploadButton.addEventListener('click', () => {
            uploadForm.classList.toggle('hidden');
        });

        // Drag and drop para upload de fotos
        const dropZone = document.getElementById('dropZone');
        const photoUpload = document.getElementById('photoUpload');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500');
            photoUpload.files = e.dataTransfer.files;
        });

        dropZone.addEventListener('click', () => {
            photoUpload.click();
        });

        // Função para enviar foto
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value || 'Anônimo';
            const description = document.getElementById('description').value;
            const file = document.getElementById('photoUpload').files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const image = event.target.result;
                    photosRef.push({
                        userName: userName,
                        description: description,
                        image: image,
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        likes: 0
                    });
                };
                reader.readAsDataURL(file);
            }

            this.reset();
            uploadForm.classList.add('hidden');
        });

        // Variáveis para controle do infinite scroll
        let lastKey = '';
        const photosPerPage = 6;
        let isLoading = false;

        // Função para carregar mais fotos
        function loadMorePhotos() {
            if (isLoading) return;
            isLoading = true;
            document.getElementById('infiniteScrollLoader').classList.remove('hidden');

            let query = photosRef.orderByKey().limitToLast(photosPerPage);
            if (lastKey) {
                query = query.endBefore(lastKey);
            }

            query.once('value', function(snapshot) {
                const photos = [];
                snapshot.forEach(function(childSnapshot) {
                    photos.unshift({key: childSnapshot.key, val: childSnapshot.val()});
                });

                if (photos.length > 0) {
                    lastKey = photos[0].key;
                    photos.forEach(function(photo) {
                        displayPhoto(photo.val, photo.key);
                    });
                }

                isLoading = false;
                document.getElementById('infiniteScrollLoader').classList.add('hidden');
            });
        }

        // Iniciar o carregamento de fotos
        loadMorePhotos();

        // Implementar infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loadMorePhotos();
            }
        });

        // Função para exibir fotos
        function displayPhoto(photo, photoId) {
            const photoCard = document.createElement('div');
            photoCard.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden';
            photoCard.innerHTML = `
                <img src="${photo.image}" alt="Foto enviada por ${photo.userName}" class="w-full h-48 object-cover cursor-pointer">
                <div class="p-4">
                    <p class="font-bold">${photo.userName}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">${photo.description}</p>
                    <div class="mt-2 flex items-center justify-between">
                        <button class="like-button flex items-center text-gray-600 dark:text-gray-400" onclick="likePhoto('${photoId}')">
                            <i data-lucide="heart" class="w-5 h-5 mr-1"></i>
                            <span id="likes-${photoId}">${photo.likes}</span>
                        </button>
                        <button class="comment-button flex items-center text-gray-600 dark:text-gray-400" onclick="toggleComments('${photoId}')">
                            <i data-lucide="message-circle" class="w-5 h-5 mr-1"></i>
                            Comentários
                        </button>
                    </div>
                </div>
                <div id="comments-${photoId}" class="hidden p-4 bg-gray-100 dark:bg-gray-700">
                    <div class="comments-list mbHere's the continuation of the text stream from the cut-off point:

gray-100 dark:bg-gray-700">
                    <div class="comments-list mb-2"></div>
                    <div class="flex">
                        <input type="text" class="comment-input flex-grow p-2 border rounded-l dark:bg-gray-800 dark:border-gray-600" placeholder="Adicione um comentário...">
                        <button onclick="addComment('${photoId}')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('feed').appendChild(photoCard);

            // Adicionar evento de clique para abrir o modal
            photoCard.querySelector('img').addEventListener('click', function() {
                openModal(photo, photoId);
            });

            // Carregar comentários existentes
            loadComments(photoId);

            // Reinicializar ícones Lucide para os novos elementos
            lucide.createIcons();
        }

        // Função para curtir foto
        function likePhoto(photoId) {
            const likesRef = database.ref('photos/' + photoId + '/likes');
            likesRef.transaction(function(currentLikes) {
                return (currentLikes || 0) + 1;
            });
        }

        // Atualizar contagem de curtidas em tempo real
        photosRef.on('child_changed', function(snapshot) {
            const photo = snapshot.val();
            const photoId = snapshot.key;
            document.getElementById(`likes-${photoId}`).textContent = photo.likes;
        });

        // Função para adicionar comentário
        function addComment(photoId) {
            const commentInput = document.querySelector(`#comments-${photoId} .comment-input`);
            const comment = commentInput.value.trim();
            if (comment) {
                database.ref('comments/' + photoId).push({
                    text: comment,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                commentInput.value = '';
            }
        }

        // Função para carregar comentários
        function loadComments(photoId) {
            const commentsRef = database.ref('comments/' + photoId);
            const commentsList = document.querySelector(`#comments-${photoId} .comments-list`);
            commentsRef.on('child_added', function(snapshot) {
                const comment = snapshot.val();
                const commentElement = document.createElement('p');
                commentElement.textContent = comment.text;
                commentElement.className = 'mb-1 text-sm';
                commentsList.appendChild(commentElement);
            });
        }

        // Função para alternar a visibilidade dos comentários
        function toggleComments(photoId) {
            const commentsSection = document.getElementById(`comments-${photoId}`);
            commentsSection.classList.toggle('hidden');
        }

        // Função para abrir o modal
        function openModal(photo, photoId) {
            const modal = document.getElementById('modal');
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = `
                <div class="glider-track">
                    <div class="glider-slide">
                        <img src="${photo.image}" alt="Foto enviada por ${photo.userName}" class="w-full h-full object-contain">
                        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-4">
                            <p class="font-bold">${photo.userName}</p>
                            <p>${photo.description}</p>
                            <div class="mt-2 flex items-center justify-between">
                                <button class="like-button flex items-center" onclick="likePhoto('${photoId}')">
                                    <i data-lucide="heart" class="w-5 h-5 mr-1"></i>
                                    <span id="modal-likes-${photoId}">${photo.likes}</span>
                                </button>
                                <button class="comment-button flex items-center" onclick="toggleModalComments('${photoId}')">
                                    <i data-lucide="message-circle" class="w-5 h-5 mr-1"></i>
                                    Comentários
                                </button>
                            </div>
                            <div id="modal-comments-${photoId}" class="hidden mt-4">
                                <div class="comments-list mb-2"></div>
                                <div class="flex">
                                    <input type="text" class="comment-input flex-grow p-2 border rounded-l dark:bg-gray-800 dark:border-gray-600" placeholder="Adicione um comentário...">
                                    <button onclick="addModalComment('${photoId}')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r">
                                        <i data-lucide="send" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');

            // Inicializar Glider
            new Glider(carousel, {
                slidesToShow: 1,
                dots: '#dots',
                draggable: true,
                arrows: {
                    prev: '#prevSlide',
                    next: '#nextSlide'
                }
            });

            // Carregar comentários no modal
            loadModalComments(photoId);

            // Reinicializar ícones Lucide para os novos elementos
            lucide.createIcons();
        }

        // Fechar o modal
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modal').classList.add('hidden');
        });

        // Função para alternar a visibilidade dos comentários no modal
        function toggleModalComments(photoId) {
            const commentsSection = document.getElementById(`modal-comments-${photoId}`);
            commentsSection.classList.toggle('hidden');
        }

        // Função para adicionar comentário no modal
        function addModalComment(photoId) {
            const commentInput = document.querySelector(`#modal-comments-${photoId} .comment-input`);
            const comment = commentInput.value.trim();
            if (comment) {
                database.ref('comments/' + photoId).push({
                    text: comment,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                commentInput.value = '';
            }
        }

        // Função para carregar comentários no modal
        function loadModalComments(photoId) {
            const commentsRef = database.ref('comments/' + photoId);
            const commentsList = document.querySelector(`#modal-comments-${photoId} .comments-list`);
            commentsRef.on('child_added', function(snapshot) {
                const comment = snapshot.val();
                const commentElement = document.createElement('p');
                commentElement.textContent = comment.text;
                commentElement.className = 'mb-1 text-sm';
                commentsList.appendChild(commentElement);
            });
        }
    </script>
</body>
</html>
