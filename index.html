
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Infinito em 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }

        .cosmos {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translateZ(0); }
            100% { transform: translateZ(-1000px); }
        }

        .galaxy {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0));
            border-radius: 50%;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cosmos">
        <!-- Estrelas -->
        <div class="star" style="top: 50%; left: 50%;"></div>
        <div class="star" style="top: 20%; left: 30%;"></div>
        <div class="star" style="top: 80%; left: 70%;"></div>
        <div class="star" style="top: 10%; left: 90%;"></div>
        <div class="star" style="top: 60%; left: 20%;"></div>

        <!-- GalÃ¡xias -->
        <div class="galaxy" style="top: 40%; left: 40%;"></div>
        <div class="galaxy" style="top: 10%; left: 60%;"></div>
        <div class="galaxy" style="top: 70%; left: 30%;"></div>
    </div>
</body>
</html>
