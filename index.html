
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascendia - Cosmic Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/postprocessing/6.29.3/postprocessing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background-color: #000000;
        }
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        #cosmos-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #progress-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
        }
        #progress-bar {
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            transition: width 0.05s ease;
            box-shadow: 0 0 10px #4a00e0;
        }
        #brand-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }
        #brand-name {
            font-size: 72px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px #4a00e0;
        }
        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffffff 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="cosmos-container"></div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <div id="brand-container">
        <div id="brand-name">ASCENDIA</div>
    </div>

    <script>
        // Audio setup
        const backgroundMusic = new Howl({
            src: ['https://cdn.pixabay.com/download/audio/2022/03/15/audio_2dde668d05.mp3?filename=space-atmospheric-background-124841.mp3'],
            loop: true,
            volume: 0.5
        });

        const whooshSound = new Howl({
            src: ['https://cdn.pixabay.com/download/audio/2022/03/10/audio_81bf0bb822.mp3?filename=whoosh-transitions-and-movement-140889.mp3'],
            volume: 0.7
        });

        const impactSound = new Howl({
            src: ['https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=impact-140622.mp3'],
            volume: 0.8
        });

        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('cosmos-container').appendChild(renderer.domElement);

        // Postprocessing
        const composer = new POSTPROCESSING.EffectComposer(renderer);
        composer.addPass(new POSTPROCESSING.RenderPass(scene, camera));

        const bloomEffect = new POSTPROCESSING.BloomEffect({
            blendFunction: POSTPROCESSING.BlendFunction.SCREEN,
            kernelSize: POSTPROCESSING.KernelSize.LARGE,
            luminanceThreshold: 0.3,
            luminanceSmoothing: 0.75,
            intensity: 1.5
        });

        const effectPass = new POSTPROCESSING.EffectPass(camera, bloomEffect);
        effectPass.renderToScreen = true;
        composer.addPass(effectPass);

        // Cosmic elements
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });

        const starsVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        // Nebula
        const nebulaTexture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/venus.jpg');
        const nebulaMaterial = new THREE.MeshBasicMaterial({ map: nebulaTexture, transparent: true, opacity: 0.5 });
        const nebulaGeometry = new THREE.SphereGeometry(100, 32, 32);
        const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
        scene.add(nebula);

        // Black hole
        const blackHoleGeometry = new THREE.SphereGeometry(5, 32, 32);
        const blackHoleMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
        scene.add(blackHole);

        // Event horizon
        const eventHorizonGeometry = new THREE.RingGeometry(5, 7, 32);
        const eventHorizonMaterial = new THREE.MeshBasicMaterial({ color: 0x4a00e0, side: THREE.DoubleSide });
        const eventHorizon = new THREE.Mesh(eventHorizonGeometry, eventHorizonMaterial);
        scene.add(eventHorizon);

        camera.position.z = 50;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            starField.rotation.y += 0.0002;
            nebula.rotation.y += 0.0005;
            blackHole.rotation.y += 0.01;
            eventHorizon.rotation.z += 0.02;
            composer.render();
        }
        animate();

        // Loading progress
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const brandContainer = document.getElementById('brand-container');

        function updateProgress() {
            if (progress < 100) {
                progress += 1;
                progressBar.style.width = `${progress}%`;
                setTimeout(updateProgress, 40);  // 4000ms / 100 steps = 40ms per step
            } else {
                finishLoading();
            }
        }

        function finishLoading() {
            whooshSound.play();
            gsap.to(camera.position, {
                z: 10,
                duration: 2,
                ease: 'power2.inOut'
            });

            gsap.to('#progress-container', {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    document.getElementById('progress-container').style.display = 'none';
                }
            });

            gsap.to(brandContainer, {
                opacity: 1,
                duration: 1,
                delay: 0.5,
                ease: 'power2.inOut',
                onStart: () => {
                    impactSound.play();
                },
                onComplete: () => {
                    createParticles();
                }
            });
        }

        // Particle effect
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.style.position = 'absolute';
            particlesContainer.style.width = '100%';
            particlesContainer.style.height = '100%';
            particlesContainer.style.pointerEvents = 'none';
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particlesContainer.appendChild(particle);

                gsap.to(particle, {
                    x: `${(Math.random() - 0.5) * 200}%`,
                    y: `${(Math.random() - 0.5) * 200}%`,
                    opacity: 0,
                    duration: Math.random() * 2 + 1,
                    ease: 'power2.out'
                });
            }
        }

        // Start loading
        backgroundMusic.play();
        updateProgress();

        // Responsive design
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mobile optimization
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            camera.position.z = 70;
            document.getElementById('brand-name').style.fontSize = '48px';
        }
    </script>
</body>
</html>
