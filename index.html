<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskLuminous</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #bfe9ff, #6bb3fa);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    position: relative;
}

.background-bubbles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.background-bubbles::before,
.background-bubbles::after {
    content: '';
    position: absolute;
    width: 200px;
    height: 200px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 15s ease-in-out infinite;
}

.background-bubbles::before {
    top: 10%;
    left: 10%;
    animation-delay: 0s;
}

.background-bubbles::after {
    top: 30%;
    right: 20%;
    animation-delay: 5s;
}

@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0);
    }
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
}

.nav-button {
    background: none;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: color 0.3s;
}

.nav-button:hover {
    color: #ddd;
}

main {
    display: flex;
    flex: 1;
    padding: 20px;
}

.sidebar {
    width: 250px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    margin-right: 20px;
}

.filters h3 {
    font-size: 20px;
    margin-bottom: 10px;
}

.filters label {
    display: block;
    margin-bottom: 5px;
}

.add-task-btn {
    background: #6bb3fa;
    border: none;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.add-task-btn:hover {
    background: #569cd6;
}

.task-list {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.task-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    transition: transform 0.3s;
}

.task-card:hover {
    transform: translateY(-5px);
}

.task-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.task-header h4 {
    font-size: 18px;
    font-weight: bold;
}

.task-header span {
    color: #888;
}

.task-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.edit-btn, .delete-btn {
    background: none;
    border: none;
    color: #6bb3fa;
    font-size: 16px;
    cursor: pointer;
    transition: color 0.3s;
}

.edit-btn:hover {
    color: #569cd6;
}

.delete-btn:hover {
    color: #ff5f5f;
}

.green {
    border-left: 5px solid #4caf50;
}

.yellow {
    border-left: 5px solid #ffc107;
}

.red {
    border-left: 5px solid #f44336;
}
    </style>
</head>
<body>
    <div class="background-bubbles"></div>
    <header>
        <div class="logo">TaskLuminous</div>
        <nav>
            <button class="nav-button"><i class="fas fa-list-ul"></i> Lista de Tarefas</button>
            <button class="nav-button"><i class="fas fa-calendar-alt"></i> Calendário</button>
            <button class="nav-button"><i class="fas fa-user"></i> Perfil</button>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <div class="filters">
                <h3>Filtros</h3>
                <label><input type="checkbox" name="category" value="work"> Trabalho</label>
                <label><input type="checkbox" name="category" value="personal"> Pessoal</label>
                <label><input type="checkbox" name="priority" value="low"> Baixa Prioridade</label>
                <label><input type="checkbox" name="priority" value="medium"> Média Prioridade</label>
                <label><input type="checkbox" name="priority" value="high"> Alta Prioridade</label>
            </div>
            <button class="add-task-btn">Adicionar Tarefa</button>
        </aside>
        <section class="task-list">
            <div class="task-card green">
                <div class="task-header">
                    <h4>Tarefa 1</h4>
                    <span>Prazo: 25/10/2023</span>
                </div>
                <p>Descrição da tarefa 1.</p>
                <div class="task-actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="task-card yellow">
                <div class="task-header">
                    <h4>Tarefa 2</h4>
                    <span>Prazo: 30/10/2023</span>
                </div>
                <p>Descrição da tarefa 2.</p>
                <div class="task-actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="task-card red">
                <div class="task-header">
                    <h4>Tarefa 3</h4>
                    <span>Prazo: 05/11/2023</span>
                </div>
                <p>Descrição da tarefa 3.</p>
                <div class="task-actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const addTaskBtn = document.querySelector('.add-task-btn');
    const taskList = document.querySelector('.task-list');

    addTaskBtn.addEventListener('click', () => {
        const newTaskCard = document.createElement('div');
        newTaskCard.classList.add('task-card', 'green');
        newTaskCard.innerHTML = `
            <div class="task-header">
                <h4>Nova Tarefa</h4>
                <span>Prazo: 01/01/2024</span>
            </div>
            <p>Descrição da nova tarefa.</p>
            <div class="task-actions">
                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
            </div>
        `;
        taskList.appendChild(newTaskCard);

        // Adicionar evento de exclusão para a nova tarefa
        const deleteBtn = newTaskCard.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', () => {
            taskList.removeChild(newTaskCard);
        });
    });

    // Adicionar eventos de exclusão para tarefas existentes
    const deleteBtns = document.querySelectorAll('.delete-btn');
    deleteBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const taskCard = btn.closest('.task-card');
            taskList.removeChild(taskCard);
        });
    });
});
    </script>
</body>
</html>
